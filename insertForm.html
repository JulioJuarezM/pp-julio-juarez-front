<h4>Ingrese los datos:</h4>
<form>
  <div  class="panel-body" ng-app="myApp" ng-controller="myController">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputNombre">Nombre</label>
        <input type="text" ng-value="NombreInsert" ng-model = "NombreInsert" class="form-control" id="inputNombre" placeholder="Nombre">
      </div>
      <div class="form-group col-md-2"> 
        <label for="inputCorreo">Correo</label>
        <input type="text" ng-value="correoInsert" ng-model = "correoInsert" class="form-control" id="inputCorreo" placeholder="Correo">
      </div>
      <div class="form-group col-md-3"> 
        <label for="inputTelefono">Telefono</label>
        <input type="number" ng-value="telefonoInsert" ng-model = "telefonoInsert" class="form-control" id="inputTelefono" placeholder="Telefono">
      </div>
      <div class="form-group col-md-3"> 
        <label for="inputContrase単a">Contrase単a</label>
        <input type="text" ng-value="contrasenaInsert" ng-model = "contrasenaInsert" class="form-control" id="inputContrase単a" placeholder="Contrase単a">
      </div>
      <div class="form-group col-md-2"> 
        <label for="inputEdad">Edad</label>
        <input type="number" ng-value="edadInsert" ng-model = "edadInsert" class="form-control" id="inputEdad" placeholder="Edad">
      </div>
      <div class="form-group col-md-2"> 
        <label for="inputGenero">Genero</label>
        <input type="text" ng-value="generoInsert" ng-model = "generoInsert" class="form-control" id="inputGenero" placeholder="Genero">
      </div>
      <div class="form-group col-md-2"> 
        <label for="inputPasatiempo">Pasatiempo</label>
        <input type="text" ng-value="pasatiempoInsert" ng-model = "pasatiempoInsert" class="form-control" id="inputPasatiempo" placeholder="Pasatiempo">
      </div>
      <div class="form-group col-md-3"> 
        <label for="inputFechaRegistro">FechaRegistro</label>
        <input type="date" ng-value="fecharegistroInsert" ng-model = "fecharegistroInsert" class="form-control" id="inputFechaRegistro" placeholder="FechaRegistro">
      </div>
      <div class="form-group col-md-2"> 
        <label for="inputCorreo">Registrar</label>
        <button type="submit" ng-click="insert()" class="btn btn-info">Info</button>
      </div>
    </div>
  </div>
</form>
